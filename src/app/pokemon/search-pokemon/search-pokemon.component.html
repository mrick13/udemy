<div class="row">
  <div class="col s12 m6 offset-m3">
    <div class="card">
      <div class="card-content">
        <div class="input-field">
          <input
            #searchBox
            (keyup)="search(searchBox.value)"
            [(ngModel)]="searchTerms"
            placeholder="Rechercher un pokÃ©mon"
          />
          <div
            class="collection"
            *ngIf="!researchFilterIsEmpty(searchBox.value)"
          >
            <div *ngFor="let pokemon of pokemons$ | async">
              <a
                *ngIf="isMatchFilter(pokemon.name)"
                (click)="goToDetail(pokemon)"
                class="collection-item"
              >
                {{ pokemon.name }}
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
